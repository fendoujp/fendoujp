<body style="-moz-user-select:none;" onselectstart="return false">
<div class="bodybg"><img src="images/center-bj_02.jpg" width="100%" height="100%" /></div>
<div class="loginbk">
  <h1>网站后台管理系统</h1>
  <ul class="login">
    <form method="post" id="myforms">
      <li>
        <i>用户名</i>
        <input name="username" type="text" class="ipt uname" id="username" maxlength="20" />
      </li>
      <li>
        <i>密码</i>
        <input name="password" type="password" class="ipt upwd" id="password" maxlength="20" />
      </li>
      <li>
        <i>验证码</i>
        <input name="code" id="code" class="ipt vcode" maxlength="4"  />
        <span title="看不清?点击更换" onclick="setCode();" id="cod"></span>
      </li>
      <li>
        <input onclick="setLogin();" type="button" class="butform" id="butform" value="登陆"  />
      </li>
    </form>
  </ul>
</div>

<script>
function setLogin(){
	talert("登陆中，请稍等...","1");
	math = parseInt(1000*Math.random());
	setA("s_index","?math="+math+"&username="+escape(getId("username").value)+"&password="+escape(getId("password").value)+"&code="+getId("code").value+"&cod="+getId("cod").innerHTML);
	}
var code ;
function createCode(){
	code ="";
	var codeLength = 4;
	var selectChar = new Array(2,3,4,5,6,7,8,9,'A','B','C','D','E','F','G','H','J','K','L','M','N','P','Q','R','S','T','U','V','W','X','Y','Z','a','b','c','d','e','f','g','h','j','k','l','m','n','p','q','r','s','t','u','v','w','x','y','z');	
	for(var i=0;i<codeLength;i++) { 
		var charIndex = Math.floor(Math.random()*56); code +=selectChar[charIndex];
	}
	return(code);
}
function setCode(){
  document.getElementById('cod').innerHTML = createCode();
}
(function setCod(){
	setCode();
})()

$(".login i").click(function(){
  $(this).next().focus();
});
$("#username").focus(function(){
  var obj = $(this);
  obj.addClass("on");
  obj.prev().hide();
});
$("#username").blur(function(){
  var obj = $(this);
  obj.removeClass("on");
  if(obj.val()=="") obj.prev().show();
});
$("#password").focus(function(){
  var obj = $(this);
  obj.addClass("on");
  obj.prev().hide();
});
$("#password").blur(function(){
  var obj = $(this);
  obj.removeClass("on");
  if(obj.val()=="") obj.prev().show();
});
$("#code").focus(function(){
  var obj = $(this);
  obj.addClass("on");
  obj.prev().hide();
});
$("#code").blur(function(){
  var obj = $(this);
  obj.removeClass("on");
  if(obj.val()=="") obj.prev().show();
});
function hotkey(){  
  var a=window.event.keyCode;  
  if((a==13)){
    var obj = document.getElementById("butform");
    obj.click();
  }  
}// end hotkey  
document.onkeydown = hotkey;
</script>
